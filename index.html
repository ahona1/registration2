<html>
    <head>
        <title>KIIT Admission 2023</title>
        <link rel="stylesheet" href="design.css">
    </head>
    <body >
       
        <h1>KIIT UNIVERSITY</h1>
         <div class="main">
        <p>Application open for kiit entrance examination 2023</p>
            <div class="register">
            <h2>Get started with KIIT</h2>
            <form id="register">
                <label>First name:</label><br>
                <input type="text"name ="fname" id="name" placeholder="Enter your first name">
                <br><br>
                <label>Last name:</label><br>
                <input type="text"name ="lname" id="name" placeholder="Enter your last name">
                <br><br>
                <label>Email:</label><br>
                <input type="text" name="email" id="name" placeholder="Enter your valid email">
                <br><br>
                <label>Enter your  mobile number: </label><br>
                <select id="valid">
                    <option value="India(91)">India(91)</option>
                    <option value="afg">Afganishthan(93)</option>
                    <option value="bangladesh">bangladesh(678)</option>
                </select>
                <input type="text" name="phnno" id="phn" placeholder="Enter your 10 digit valid number">
                <br><br>
                <label>select state:</label>
                 <select id="state">
                    <option value="west bengal">west bengal</option>
                    <option value="assam">Assam</option>
                    <option value="orissa">orissa</option>
                    <option value="goa">Goa</option>
                </select>
                <label>select city:</Select></label>
                <select id="city">
                    <option value="kolkata">kolkata</option>
                    <option value="bbsr">Bhubeneshwar</option>
                    <option value="mumbai">mumbai</option>
                </select><br><br>
                <label>Gender:</label>
                <input type="radio" name="male" id="male">
                <span id="male">MALE</span>
                <input type="radio" name="female" id="female">
                <span id="female">FEMALE</span>
                <br><br>

                <input type="checkbox" name="agree" id="agree">
                <label>I agree to receive information about Kalinga Institute of Industrial Technology.</label>
                <br><br>
                <input type="submit" name="submit" id="submit" value="submit">
            
    
            </form>
            </div>
           
        </div> <!--end of main-->
    </body>
</html>
